<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../media/logoNav.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Google Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Esilos -->
    <link rel="stylesheet" href="../Estilo/estilos.css">

    <title>Agregar producto</title>
</head>

<header>
    <nav class="d-flex justify-content-evenly align-items-center p-3">
        <a class="d-flex align-items-end" href="../index.html">
            <img class="imagenNav" src="../media/logoNav.png" alt="Imagen de Logo">
            <h3 class="pe-4 tx-blanco">ShopStar</h3>
        </a>
        <input class="wid250 form-control" type="text" placeholder="Buscar">
        <div class="d-flex align-items-center ps-4">            
            <div class="p-2"></div>
            <button class="btn btn-primary">Login</button>
        </div>
    </nav>
</header>

<body>
    <div class="d-flex justify-content-center flex-column p-4"> 
        <!-- Agregar productos -->
        <div class="d-flex justify-content-center flex-column p-5">

            <h2 class="text-center">Ingresa Productos Nuevos</h2>
            <hr>
            <form class="d-flex justify-content-center" id="formProductoNuevo"  >

                <div class="d-flex flex-column mx-2 col-2">
                    <div class="d-flex justify-content-center mb-3">
                        <img class="" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" width="250px" alt="Imagenen generica">
                    </div>
                    <input class="none" type="file" id="imagenProductoNuevo">
                    <label for="imagenProductoNuevo" class="btn btn-outline-primary d-flex align-items-center justify-content-center"> 
                        <i class="bi bi-cloud-arrow-up icon24 me-2"></i>
                        Subir Imagen 
                    </label>
                </div>

                <div class="d-flex flex-column mx-2 col-3">
                    <input class="form-control mb-2" type="text" id="nombreProductoNuevo" placeholder="Ingresa el nombre del articulo" required>
                    <textarea class="form-control mb-2" id="descripcionProductoNuevo" placeholder="Ingresa la descripcion"></textarea>
                    <input class="form-control mb-2" type="number" id="precioProductoNuevo" placeholder="Ingresa el Precio" required>
                    <input class="form-control mb-2" type="number" id="stockProductoNuevo" placeholder="Ingresa el Stock" required>

                    <select class="form-select mb-2" id="categoriaProductoNuevo">
                        <option value="sinCategoria" selected>Categorias</option>
                        <option value="categoria1">Categoria 1</option>
                        <option value="categoria2">Categoria 2</option>
                        <option value="categoria3">Categoria 3</option>
                    </select>

                    <select class="form-select mb-2" id="envioProductoNuevo">
                        <option value="No" selected>Sin envio Gratis</option>
                        <option value="Si">Con Envio Gratis</option>
                    </select>

                    <hr>
                    <button type="submit" class="btn btn-primary">Agregar Articulo</button>
                    <hr>

                </div>
            </form>

        </div>

        <hr>

        <!-- Productos agregados -->
        <div>
            <h3 class="text-center">Productos Agregados</h3>
            <div class="d-flex">
                <h4>Categorias:</h4>
                <select class="form-select mx-2 wid200" id="filtroCategoria">
                    <option value="todos">Todos</option>
                    <option value="categoria1">Categoria 1</option>
                    <option value="categoria2">Categoria 2</option>
                    <option value="categoria3">Categoria 3</option>
                    <option value="sinCategoria">Sin Categoria</option>
                </select>
            </div>
            <div class="d-flex flex-wrap justify-content-center" id="contenedorNewProducto">
        

            </div>
        </div>

        <hr>
    </div>
</body>

<footer class="d-flex flex-column pt-5 tx-blanco">
    <div class="d-flex justify-content-evenly align-items-center">
        <img class="imagenFoot" src="../media/logoNav.png" alt="logo de empreza">
        <div class="d-flex">
            <ul class="text-center ">
                <li>Terminos y condiciones</li>
                <li>Faq</li>
            </ul>
            <ul class="text-center">
                <li>Garantia</li>
                <li>Contacto</li>
            </ul>
        </div>
        <div class="text-center">
            <i class="bi bi-book-half icon24"></i>
            <p>Libro de Reclamaciones</p>
        </div>
    </div>
    <div class="text-center"><strong>Todos los Derechos reservados</strong></div>
</footer>

<script type="module" src="../src/appAgregarProductos.js"></script>

    crossorigin="anonymous"></script>

</html>
